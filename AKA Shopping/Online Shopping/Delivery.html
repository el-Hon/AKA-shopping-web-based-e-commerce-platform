<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Tracking</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="StyleSheet1.css">
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="Home.html">AKA Shopping</a>
    <button class="navbar-toggler" type="button" >  
    </button>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="Home.html">Home</a>
        </li>
      </ul>
  </nav>
  <div class="container mt-4">
    <h2>Delivery Tracking</h2>

    <form>
      <div class="form-group">
        <label for="cartID">Cart ID:</label>
        <input type="text" class="form-control" id="cartID" name="cartID" placeholder="Enter Cart ID">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>
      <button type="submit" class="btn btn-primary">Track Delivery</button>
    </form>
  </div>

</body>
</html>
